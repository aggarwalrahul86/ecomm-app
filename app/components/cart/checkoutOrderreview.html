<div class="content">
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>Products</th>
					<th>Quantity</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart.items | orderBy:'name'">
					<td><a href="#">{{item.name}}</a></td>
					<td>{{item.quantity}}</td>
					<td>{{item.price * item.quantity | currency}}</td>

				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">Total</th>
					<th>{{cart.getTotalPrice() | currency}}</th>
				</tr>
			</tfoot>
		</table>

	</div>
	<!-- /.table-responsive -->
</div>
<!-- /.content -->


<div class="box-footer">
	<div class="pull-left">
		<a ui-sref="Checkout.Payment" class="btn btn-default" ng-click="setUpTabs(TabNumber-1)"><i class="fa fa-chevron-left"></i>Back</a>
	</div>
	<div class="pull-right">
	<button class="btn btn-primary" ng-click ="sendEmail()">
					<i class="fa fa-chevron-right"></i>Request Products 
	</button>
	</div>
</div>
