

<div class="content">
	<div class="row">
		<div class="col-sm-6">
			<div class="form-group">
				<label for="firstname">Firstname</label> <input type="text"
					class="form-control" id="firstname" ng-model = "customerInfo.firstname">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="lastname">Lastname</label> <input type="text"
					class="form-control" id="lastname" ng-model = "customerInfo.lastname">
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-sm-12">
			<div class="form-group">
				<label for="street">Address</label> <input type="text"
					class="form-control" id="street" ng-model = "customerInfo.address">
			</div>
		</div>
	</div>
	<!-- /.row -->

	<div class="row">
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="city">City</label> <input type="text"
					class="form-control" id="city" ng-model = "customerInfo.city">
			</div>
		</div>
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="zip">Pin</label> <input type="text" class="form-control"
					id="zip" ng-model = "customerInfo.pin">
			</div>
		</div>
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="state">State</label> <select ng-model = "customerInfo.state" class="form-control"
					id="state"><option ng-repeat='(key,value) in states' value='{{value}}'>{{value}}</option> </select>
			</div>
		</div>
		<div class="col-sm-6 col-md-3">
			<div class="form-group">
				<label for="country">Country</label> 
				
				<select ng-model = "customerInfo.country" class="form-control"
					id="country"><option>INDIA</option></select>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="form-group">
				<label for="phone">Telephone</label> <input type="text"
					class="form-control" id="phone"  ng-model = "customerInfo.phone">
			</div>
		</div>
		<div class="col-sm-6">
			<div class="form-group">
				<label for="email">Email</label> <input type="text"
					class="form-control" id="email"  ng-model = "customerInfo.email">
			</div>
		</div>

	</div>
	<!-- /.row -->
</div>

<div class="box-footer">
	<div class="pull-left">
		<a href="#cart" class="btn btn-default"><i class="fa fa-chevron-left"></i>Back</a>
	</div>
	<div class="pull-right">
		<a ui-sref="Checkout.Payment" class="btn btn-primary" ng-click="setUpTabs(TabNumber+1)"><i class="fa fa-chevron-right"></i>Continue </a>
	</div>
</div>
